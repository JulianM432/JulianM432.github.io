    <title>Day 12 Challenge HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Day 12 HTML Challenge</h1>
    <h2>Challenge: Crear un slider de 1 a 50</h2>
    <div class="container input">
        <label for="">
            <input id="sliderInput" class="custom" type="range" min="1" max="50" value="5"
                oninput="this.nextElementSibling.value = this.value">
            <output id="sliderOutput">5</output>
        </label>
    </div>
</body>
